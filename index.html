<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>

<!-- NAVBAR -->
<div class="nav pt-2 pb-1 ps-3">
<div class="region px-1 d-flex align-items-center">
    <img src="./assets/pngwing.com.png" alt="">
    <span class="text-white ms-1 me-4">Sinnoh Pok√©dex</span>
    <img src="./assets/pngwing.com.png" alt="">
</div>
</div>
<!-- END NAVBAR -->

    <!--MAIN - POKEDEX  -->
    <div class="pokedex">
      <div class="row w-100 align-items-center">
        <div class="col-2 d-flex align-items-center position-relative">
            <div class="yellow-column">
            </div>
            <div class="orange-column">
            </div>
            <div class="extension d-flex position-absolute">
                <div class="triangle-1"></div>
                <div class="square"></div>
                <div class="triangle-2"></div>
                <div class="position-absolute pokeball">
                    <img class="w-100 h-100" src="./assets/red-poke.png" alt="">
                </div>
            </div>
        </div>

        <div class="col-7">
            <div class="yellow">
            <div class="img-box w-100 h-100"></div>
            </div>
        </div>
        
        <div id="poke-carousel" class="col-3">
        </div>
      </div>
    </div>
    <!-- END MAIN - POKEDEX -->

    <!-- FOOTER -->
    <div class="footer d-flex justify-content-end text-white px-3 gap-3">
        <div class="d-flex gap-1">
            <span class="round-letter">A</span>
            <span>See Details</span>
        </div>
        <div class="d-flex gap-1">
            <span class="round-letter">X</span>
            <span>Habitat</span>
        </div>
        <div class="d-flex gap-1">
            <span class="round-letter">Y</span>
            <span>Sort</span>
        </div>
        <div class="d-flex gap-1">
            <span class="round-letter">+</span>
            <span>See Evaluation</span>
        </div>
        <div class="d-flex gap-1">
            <span class="round-letter">B</span>
            <span>Back</span>
        </div>
    </div>
    <!-- END FOOTER -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
